<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/">{{.env.Site.subhead}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        {{range .env.Header}} {{if .Children}}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="{{.URL}}" id="header-{{.URL}}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{.Title}}
          </a>
          <div class="dropdown-menu" aria-labelledby="header={{.URL}}">
            {{range .Children}} <a class="dropdown-item" href="{{.URL}}">{{.Title}}</a> {{end}}
          </div>
        </li>
        {{else}}
        <li class="nav-item">
          <a class="nav-link" href="{{.URL}}">{{.Title}}</a>
        </li>
        {{end}} {{end}}
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="点击此处输入" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
      </form>
    </div>
  </nav>
</header>
